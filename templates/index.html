{% extends "layout.html" %}

{% block main %}
    <section id="index-page">
      <div class="container">

        <div class="row">
          <div class="col-md-12">
            <nav class="mt-3">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">
                  <h1 style="border-bottom: 3px solid lightgray;">pok√©STATS</h1>
                </a>
              </div>
            </nav>
          </div>
        </div>
  
        <div class="row search-bar" style=" width:75%; margin: 3% auto; margin-bottom: 0;">
          <div class="col-md-12">
              <form action="/pokemon" method="get" class="form-group" style="position: relative;">
                <input name="pokemon" type="text" placeholder="Enter a pokemon name" class="form-control">
                <input type="submit" value="Find Pokemon" class="btn btn-outline-success float-right mt-2" style="width: 150px;">
                <ul class="list-unstyled search-results" style=" position: absolute; width: 100%; z-index: 1;">
                </ul>
              </form>
          </div>
        </div>
        
        <div class="row pokemon-unordered-list mt-1">
        </div>

        <hr>

        <div class="row px-3">
          <div class="col-md-12">
            <nav aria-label="Page navigation">
              <ul class="pagination d-flex" style="flex-wrap: wrap;">
                <!-- list each page by looping from range of 1 to total/30 and representing that in a list item -->
                {% for n in range(1, (data.count/30) |round|int ) %}
                  <li class="page-item"><a class="page-link" href="#">{{n}}</a></li>
                {% endfor %}
              </ul>
            </nav>
          </div>
          
        </div>

      </div>
    </section>
{% endblock %}
