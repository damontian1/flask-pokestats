{% extends "layout.html" %}

{% block main %}
    <section id="index-page">
      <div class="container">

        <div class="row">
          <div class="col-md-12">
            <nav class="mt-3">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">
                  <h1 style="border-bottom: 3px solid lightgray;">pok√©STATS</h1>
                </a>
              </div>
            </nav>
          </div>
        </div>
  
        <div class="row search-bar" style=" width:75%; margin: 10% auto; margin-bottom: 0;">
          <div class="col-md-12">
              <form action="/pokemon" method="get" class="form-group">
                <input name="pokemon" type="text" placeholder="Enter a pokemon name" class="form-control">

                <input type="submit" value="Find Pokemon" class="btn btn-outline-secondary float-right" style="width: 150px;">

          </div>
        </div>
        
        <div class="row pokemon-unordered-list mt-5">
        </div>

        <hr>

        <div class="row justify-content-center mt-3">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <!-- take 900/25 and then for loop through 1...that num and return <li> with that number, also set a data-pageid. then when clicking on that number make an ajax call where u multiply the offset by the number u clicked n replace the current li with the new updated li -->
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </section>
{% endblock %}
